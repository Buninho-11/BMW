<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz BMW M3</title>
  </head>
  <body>
    <video autoplay muted loop id="background-video">
      <source src="167659-837413029_medium.mp4" type="video/mp4" />
      Seu navegador não suporta vídeos.
    </video>
    <div class="container">
      <div class="start-screen">
        <h1 class="heading">Quiz BMW M3</h1>
        <button class="btn start">Iniciar</button>
      </div>
      <div class="quiz hide">
        <div class="timer">
          <div class="progress">
            <div class="progress-bar"></div>
            <span class="progress-text"></span>
          </div>
        </div>
        <div class="question-wrapper">
          <div class="number">
            Pergunta <span class="current">1</span>
            <span class="total">/13</span>
          </div>
          <div class="question">Qual o ano de lançamento do BMW M3 E30?</div>
        </div>
        <div class="answer-wrapper">
          <div class="answer">
            <span class="text">1985</span>
            <span class="checkbox">
              <i class="fas fa-check"></i>
            </span>
          </div>
          <div class="answer">
            <span class="text">1990</span>
            <span class="checkbox">
              <i class="fas fa-check"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="end-screen hide">
        <h1 class="heading">Quiz BMW M3</h1>
        <div class="score">
          <span class="score-text">Sua pontuação:</span>
          <div>
            <span class="final-score">0</span>
            <span class="total-score">/13</span>
          </div>
        </div>
        <button class="btn restart">Reiniciar Quiz</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
